<html>
<head>
<title> <b> PRIME </b> </title>
<script type="text/javascript">
function prime()
{
var n;

n=Number(document.getElementById("N").value);
             if(n%2==0) 
               {
                                 document.write("not prime no" + "=" + n + "<br>");
               }
               else
                {
                                  document.write("is prime no" + "=" + n + "<br>");
                 }
}
</script>
</head>
<body>
<h1 align="center">PRIME NUMBER </h1>
Enter Any Integer <input type="text" name=" " id="N">
  <button onClick="prime()"> submit </button>
</body>
</html>
